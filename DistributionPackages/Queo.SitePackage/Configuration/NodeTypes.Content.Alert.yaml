'Queo.SitePackage:Content.Alert':
  superTypes:
    'Neos.Neos:Content': true
    'Queo.SitePackage:Mixin.BaseConventions': true

  ui:
    label: 'Alertbox'
    position: 10
    icon: 'fas fa-radiation'

  properties:
    style:
      type: string
      ui:
        label: 'Stil'
        inspector:
          group: 'default'

        # refresht nur das einzelne Inhaltselement;
        # manchmal ist es auch hilfreich "reloadPageIfChanged" zu verwenden und die gesamte Seite
        # neu zu laden (bspw. bei der Verwendung von viel JS auf der Seite)
        reloadIfChanged: true
