# EMPFEHLUNG: diese Base Conventions mixins NICHT in ein "Queo.Core" Paket ziehen, sondern im Boilerplate lassen,
#             da sich die Konventionen immer mal aktualisieren k√∂nnen; und man von Projekt zu Projekt dazu lernt.
'Queo.SitePackage:Mixin.BaseConventions':
  abstract: true

  # Disable fusion prototype generator, as this is a legacy feature which generates Fusion prototypes for Fluid Templates
  # automatically. We do not recommend Fluid anymore; so this feature is not recommended to use anymore :)
  #
  # see https://neos.readthedocs.io/en/stable/CreatingASite/NodeTypes/NodeTypeDefinition.html
  options:
    fusion:
      prototypeGenerator: null

  # add "default" group with empty label
  ui:
    inspector:
      groups:
        default:
          label: ''
